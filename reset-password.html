		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const botonLogin = document.getElementById("botonLogin");
				const botonUnete = document.getElementById("botonUnete");
				const rol = localStorage.getItem("rol");

				if (rol) {
					// Cambiar a "Mi Perfil"
					botonLogin.innerHTML = '<i class="ti ti-user me-2"></i> Mi Perfil';
					botonLogin.href = "mi-perfil.html";

					// Ocultar el botón Únete
					if (botonUnete) {
						botonUnete.style.display = "none";
					}
				}
			});
		</script>

													</div>
												</div>
												<div class="password-strength d-flex" id="passwordStrength">

													<span id="heavy"></span>
												</div>
												<div id="passwordInfo" class="mb-2"></div>

											</div>
											<div class="mb-3">
												<div
													class="d-flex align-items-center justify-content-between flex-wrap">
													<label class="form-label">Confirmar contraseña</label>
												</div>
												<input type="password" class="form-control">
											</div>
											<div>
