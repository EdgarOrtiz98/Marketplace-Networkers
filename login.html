<body class="authentication-page ">
	<div class="d-flex justify-content-between vh-100 overflow-auto flex-column">
	
	

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-5 mx-auto">
						<form action="index.html">
							<div class="d-flex flex-column justify-content-center">
								<div class="authentication-header">
									<div class="container-logo">
										<div class="col-md-12">
											<div class="text-center">
												<img src="assets/img/logo.svg"class="logologil" alt="logo">
											</div>
										</div>
									</div>
								</div>	
								<div class="card p-sm-4 my-5">
									<div class="card-body">
										<div class="text-center mb-3">
											<h3 class="mb2">Bienvenido</h3>
											<p>Ingresa tus credenciales para ingresar a tu cuenta</p>
										</div>
										<div class="mb-3">
											<label class="form-label">Usuario</label>
											<input type="text" class="form-control">
										</div>
										<div class="mb-3">
											<div class="d-flex align-items-center justify-content-between flex-wrap">
												<label class="form-label">Contraseña</label>
												<a href="reset-password.html" class="text-primary fw-medium text-decoration-underline mb-1 fs-14">¿Olvidaste tu contraseña?</a>
											</div>
											<input type="password" class="form-control">
										</div>
										<div class="mb-3">
											<div class="d-flex align-items-center justify-content-between flex-wrap row-gap-2">
												<div class="form-check">
													<input class="form-check-input" type="checkbox" value="" id="remember_me">
													<label class="form-check-label" for="remember_me">
														Recuerdame
													</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="checkbox" value="" id="otp_signin">
													<label class="form-check-label" for="otp_signin">
														Sign in with OTP
													</label>
												</div>
											</div>
										</div>
										<div class="mb-3">
											<a href="networker-dashboard.html" class="btn btn-lg btn-linear-primary w-100">Iniciar Sesion </a>
										</div>
										
										<div class="d-flex justify-content-center">
											<p>¿Aun no tienes cuenta? <a href="register.html" class="text-primary"> Crear cuenta</a></p>
										</div>
									</div>
								</div>	
							</div>
						</form>
					</div>
			</div>
		</div>
